<!doctype html>
<html>
	<head>
		<title>AiR</title>
		<link rel="stylesheet" href="marketing.css">
		<link rel="stylesheet" href="pure-min.css">
	</head>
	<body>
		<div class="header">
			<p>AiR - Awesome iReport
			<a class="pure-button primary-button" href="#">Print</a>
		</div>

		<div class="content">
			<!--Customer Information-->
			<form class="pure-form">
				<fieldset>
					<legend>Customer Information</legend>
					<label for="customer">Customer:</label>
					<input id="customer" type="textbox">
				</fieldset>
			</form>
			<!--Unit Information -->
			<form class="pure-form">
				<fieldset>
					<legend>Device Under Test</legend>

					<label for="manufId">Manufacture:</label>
					<input id="manufId" type="textbox">

					<label for="modelNumber">Model Number:</label>
					<input id="modelNumber" type="textbox">

					<label for="serialNumber">Serial Number:</label>
					<input id="serialNumber" type="textbox">
					
					<label for="options">Options Installed:</label>
					<input id="options" type="textbox">

				</fieldset>
			</form>
			<!--Service Information-->
			<form class="pure-form">
				<fieldset>
					<legend>Calibration Service Information</legend>

					<label for="serviceIdNumber">Service ID Number:</label>
					<input id="serviceIdNumber" type="textbox">

					<label for="serviceType">Service Type:</label>
					<input id="serviceType" type="textbox">

					<label for="serviceCenterName">Service Center:</label>
					<input id="serviceCenterName" type="textbox">

					<label for="serviceAddress">Service Address:</label>
					<input id="serviceAddress" type="textbox">

					<label for="serviceCenterCity">City:</label>
					<input id="serviceCenterCity" type="textbox">

					<label for="serviceCenterCountry">Country:</label>
					<input id="serviceCenterCountry" type="textbox">

					<label for="serviceCenterPostCode">Post Code:</label>
					<input id="serviceCenterPostCode" type="textbox">
				</fieldset>
			</form>
			<!--Measurement Condition: Environment-->
			<form class="pure-form">
				<fieldset>
					<legend>Environment Information</legend>
					
					<label for="temperature">Temperature:</label>
					<input id="temperature" type="textbox">

					<label for="humidity">Humidity:</label>
					<input id="humidity" type="textbox">

					<label for="powerFrequency">Power Frequency:</label>
					<input id="powerFrequency" type="textbox">
				</fieldset>
			</form>
			<!--Measurement Condition: Calibration Procedure Information-->
			<form class="pure-form">
				<fieldset>
					<legend>Calibration Procedure Information</legend>

					<label for="platform">Calibration Platform</label>
					<input id="platform" type="textbox">

					<label for="platformVersion">Platform Version:</label>
					<input id="platformVersion" type="textbox">

					<label for="application">Calibration Application:</label>
					<input id="application" type="textbox">

					<label for="applicationVersion">Application Version:</label>
					<input id="applicationVersion" type="textbox">

				</fieldset>
			</form>
			<!--Measurement Condition: EquipmentCollection-->
			
			<!--Measurement Condition: Traceability Table-->
			<!--Measurement Result:-->
			<!--Measurement Result: TestCollection-->
			<!--TestCollection: Test-->
			<!--Test:TestSection-->
			<!--TestSection: Graphic-->
			<!--TestSection: MeasurementData-->
		</div>

		<div class="footer">
			<p>Copyright &#174 Nixin Technologies
		</div>
	</body>
</html>
